<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify your email</title>
    <style>
      body { background: #0a0a0a; color: #e5e7eb; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 24px; }
      .card { max-width: 560px; margin: 0 auto; background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 24px; }
      .brand { display: flex; align-items: center; gap: 8px; margin-bottom: 16px; }
      .h1 { font-size: 20px; font-weight: 700; margin: 0; color: #fff; }
      .p { margin: 12px 0; line-height: 1.6; color: #9ca3af; }
      .btn { display: inline-block; background: linear-gradient(90deg,#2563eb,#7c3aed); color: #fff!important; text-decoration: none; padding: 12px 18px; border-radius: 10px; font-weight: 600; }
      .footer { margin-top: 20px; font-size: 12px; color: #6b7280; }
      .url { word-break: break-all; color: #93c5fd; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="brand">
        <img src="https://avatars.githubusercontent.com/u/54469796?s=48&v=4" width="28" height="28" alt="Brand" style="border-radius:6px" />
        <div class="h1">CoinDesk Crypto 5 ETF</div>
      </div>

      <p class="p">Thanks for signing up! Please confirm your email address to continue.</p>

      <p class="p">
        <a class="btn" href="{{ .ConfirmationURL }}">Verify email</a>
      </p>

      <p class="p">If the button doesn't work, copy and paste this link into your browser:</p>
      <p class="p url">{{ .ConfirmationURL }}</p>

      <div class="footer">
        If you didn't request this, you can safely ignore this email.
      </div>
    </div>
  </body>
</html>
