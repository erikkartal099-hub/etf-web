<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="CoinDesk Crypto 5 ETF - Professional crypto investment platform with real-time trading, advanced analytics, and AI-powered insights" />
    <meta name="keywords" content="crypto, ETF, investment, Grayscale, CoinDesk, Bitcoin, Ethereum, trading, DeFi, staking" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CoinDesk ETF" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="/logo-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo-512.png" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CoinDesk Crypto 5 ETF | Grayscale Investment" />
    <meta property="og:description" content="Professional crypto investment platform with real-time trading and AI-powered insights" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CoinDesk Crypto 5 ETF" />
    <meta name="twitter:description" content="Professional crypto investment platform" />
    <meta name="twitter:image" content="/twitter-card.png" />
    
    <title>CoinDesk Crypto 5 ETF | Grayscale Investment</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- TradingView Widget Script -->
    <script src="https://s3.tradingview.com/tv.js" async></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('✅ Service Worker registered:', registration.scope);
            })
            .catch(error => {
              console.error('❌ Service Worker registration failed:', error);
            });
        });
      }
      
      // Request notification permission
      if ('Notification' in window && Notification.permission === 'default') {
        Notification.requestPermission().then(permission => {
          console.log('Notification permission:', permission);
        });
      }
    </script>
  </body>
</html>
